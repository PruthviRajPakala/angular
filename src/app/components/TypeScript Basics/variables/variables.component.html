<div class="container">
    <h1>Welcome to Angular!</h1>
  
    <p>Hello, my name is {{ name }} and I am {{ age }} years old.</p>
    <p>Am I a student? {{ isStudent ? 'Yes' : 'No' }}</p>
    
    <p>Sum of a and b: {{ sum }}</p>
    <p>Is a equal to b? {{ isEqual ? 'Yes' : 'No' }}</p>
    <p>Are both conditions true? {{ isBothTrue ? 'Yes' : 'No' }}</p>
  
    <button (click)="toggleStudentStatus()">Toggle Student Status</button>
  </div>
